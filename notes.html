<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <h1>All Notes</h1>
        <div class="auth-buttons">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
            <button id="logout-btn" style="display: none;">Logout</button>
            <span id="user-email" style="display: none;"></span>
        </div>
    </header>

    <main class="container">
        <div class="notes-actions">
            <a href="upload.html" class="btn-primary">Upload New Note</a>
            <div class="search-filter">
                <input type="text" id="search-notes" placeholder="Search notes...">
                <select id="filter-tags">
                    <option value="">All Tags</option>
                </select>
            </div>
        </div>

        <div class="notes-grid" id="notes-container">
            <!-- Notes will be loaded here -->
        </div>
    </main>

    <!-- Login/Signup Modal (same as upload.html) -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <div id="login-tab" class="auth-tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>

            <div id="signup-tab" class="auth-tab-content">
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password (min 6 characters)</label>
                        <input type="password" id="signup-password" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" minlength="6" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
